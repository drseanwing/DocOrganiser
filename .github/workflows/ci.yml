# =============================================================================
# Document Organizer v2 - Continuous Integration Workflow
# =============================================================================
# This workflow runs tests and linting on pull requests and pushes to main.
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'document-organizer-v2/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'document-organizer-v2/**'
      - '.github/workflows/ci.yml'

# Minimum permissions required for this workflow
permissions:
  contents: read

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: document-organizer-v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy
          pip install -r requirements.txt

      - name: Run flake8 linting
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 src --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: document-organizer-v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Index Agent tests
        run: python test_index_agent.py

      - name: Run Dedup Agent tests
        run: python test_dedup_agent.py

      - name: Run Version Agent tests
        run: python test_version_agent.py

      - name: Run Organize Agent tests
        run: python test_organize_agent.py

      - name: Run Execution Engine tests
        run: python test_execution_engine.py

      - name: Run Ollama Service tests
        run: python test_ollama_service.py

      - name: Run Extractors tests
        run: python test_extractors.py

      - name: Run Integration tests
        run: python test_integration.py

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: document-organizer-v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: document-organizer-v2
          push: false
          tags: doc-organizer:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  validate-n8n-workflows:
    name: Validate n8n Workflows
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: document-organizer-v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate JSON syntax
        run: |
          for file in n8n/*.json; do
            echo "Validating $file"
            python -m json.tool "$file" > /dev/null || exit 1
          done
          echo "All n8n workflow JSON files are valid"

  validate-sql-schema:
    name: Validate SQL Schema
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: document-organizer-v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate SQL syntax
        run: |
          # Basic syntax check - ensure file can be parsed
          if [ -f database/init.sql ]; then
            echo "Checking database/init.sql exists and is not empty"
            if [ -s database/init.sql ]; then
              echo "✓ SQL schema file is valid"
            else
              echo "✗ SQL schema file is empty"
              exit 1
            fi
          else
            echo "✗ SQL schema file not found"
            exit 1
          fi
