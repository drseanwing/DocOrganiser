# =============================================================================
# Document Organizer v2 - Continuous Integration Workflow
# =============================================================================
# This workflow runs tests and linting on pull requests and pushes to main.
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'document-organizer-v2/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'document-organizer-v2/**'
      - '.github/workflows/ci.yml'

# Minimum permissions required for this workflow
permissions:
  contents: read

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: document-organizer-v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy
          pip install -r requirements.txt

      - name: Run flake8 linting
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 src --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Run mypy type checking
        run: |
          mypy src --ignore-missing-imports --no-error-summary || echo "Type checking completed with warnings"

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: document-organizer-v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Index Agent tests
        run: python test_index_agent.py

      - name: Run Dedup Agent tests
        run: python test_dedup_agent.py

      - name: Run Version Agent tests
        run: python test_version_agent.py

      - name: Run Organize Agent tests
        run: python test_organize_agent.py

      - name: Run Execution Engine tests
        run: python test_execution_engine.py

      - name: Run Ollama Service tests
        run: python test_ollama_service.py

      - name: Run Extractors tests
        run: python test_extractors.py

      - name: Run Integration tests
        run: python test_integration.py

      - name: Run API Endpoint tests
        run: python test_api_endpoints.py

      - name: Run Main Orchestrator tests
        run: python test_main.py

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: document-organizer-v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: document-organizer-v2
          push: false
          tags: doc-organizer:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  validate-n8n-workflows:
    name: Validate n8n Workflows
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: document-organizer-v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate JSON syntax
        run: |
          for file in n8n/*.json; do
            echo "Validating $file"
            python -m json.tool "$file" > /dev/null || exit 1
          done
          echo "All n8n workflow JSON files are valid"

  validate-sql-schema:
    name: Validate SQL Schema
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: document-organizer-v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate SQL syntax
        run: |
          # Basic syntax check - ensure file can be parsed
          if [ -f database/init.sql ]; then
            echo "Checking database/init.sql exists and is not empty"
            if [ -s database/init.sql ]; then
              echo "✓ SQL schema file is valid"
            else
              echo "✗ SQL schema file is empty"
              exit 1
            fi
          else
            echo "✗ SQL schema file not found"
            exit 1
          fi

  # =============================================================================
  # Security Scanning Jobs
  # =============================================================================

  security-scan:
    name: Security Scan (Bandit)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    defaults:
      run:
        working-directory: document-organizer-v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit security scan
        run: |
          bandit -r src -f json -o bandit-report.json --exit-zero
          bandit -r src -f txt -ll  # Show medium and high severity issues

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: document-organizer-v2/bandit-report.json

  dependency-audit:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: document-organizer-v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: |
          pip-audit -r requirements.txt --desc on --fix --dry-run || echo "Vulnerabilities found - review recommended"

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: docker
    permissions:
      contents: read
      security-events: write
    defaults:
      run:
        working-directory: document-organizer-v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: document-organizer-v2
          push: false
          load: true
          tags: doc-organizer:scan
          cache-from: type=gha

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'doc-organizer:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
