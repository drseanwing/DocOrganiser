# =============================================================================
# Document Organizer v2 - Docker Compose
# =============================================================================
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f        # View logs
#   docker-compose exec processor python -m src.main  # Run processing
#
# Rootless Docker Note:
#   This configuration uses named volumes for data directories to ensure
#   proper permissions in rootless Docker environments. To place files
#   in the input volume, use one of these methods:
#
#   Method 1 - docker cp:
#     docker cp myfile.zip doc_organizer_processor:/data/input/
#
#   Method 2 - Temporary container with bind mount:
#     docker run --rm -v doc_organizer_input:/data/input -v $(pwd):/host \
#       alpine cp /host/myfile.zip /data/input/
#
#   Method 3 - Override with bind mount for development:
#     In a docker-compose.override.yml file, you can use bind mounts:
#       services:
#         processor:
#           volumes:
#             - ./data/input:/data/input
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: doc_organizer_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-document_organizer}
      POSTGRES_USER: ${POSTGRES_USER:-doc_organizer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD environment variable is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-7420}:5432"  # Security: bind to localhost only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-doc_organizer} -d ${POSTGRES_DB:-document_organizer}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Ollama - Local LLM
  # ---------------------------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: doc_organizer_ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "127.0.0.1:${OLLAMA_PORT:-7421}:11434"  # Security: bind to localhost only
    # Uncomment for GPU support:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Document Processor - Main Application
  # ---------------------------------------------------------------------------
  processor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doc_organizer_processor
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-document_organizer}
      POSTGRES_USER: ${POSTGRES_USER:-doc_organizer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD environment variable is required}

      # Ollama
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2}
      
      # Claude API
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      
      # Processing
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      REVIEW_REQUIRED: ${REVIEW_REQUIRED:-true}
      AUTO_APPROVE_SHORTCUTS: ${AUTO_APPROVE_SHORTCUTS:-false}
      VERSION_ARCHIVE_STRATEGY: ${VERSION_ARCHIVE_STRATEGY:-subfolder}
      
      # Webhook callback (optional)
      CALLBACK_URL: ${CALLBACK_URL:-}
    volumes:
      # Named volumes for rootless Docker compatibility
      # These volumes are owned by the container user (UID 1000)
      - data_input:/data/input
      - data_source:/data/source
      - data_working:/data/working
      - data_output:/data/output
      - data_reports:/data/reports
      - ./src:/app/src:ro
    working_dir: /app
    command: ["python", "-m", "src.main", "--wait"]
    # For one-shot processing, use:
    # command: ["python", "-m", "src.main", "--job-id", "${JOB_ID}"]

  # ---------------------------------------------------------------------------
  # Adminer - Database UI (optional, for debugging)
  # ---------------------------------------------------------------------------
  adminer:
    image: adminer:latest
    container_name: doc_organizer_adminer
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "127.0.0.1:${ADMINER_PORT:-7423}:8080"  # Security: bind to localhost only
    profiles:
      - debug

volumes:
  postgres_data:
    name: doc_organizer_postgres
  ollama_data:
    name: doc_organizer_ollama
  # Data volumes for processor - named volumes for rootless Docker compatibility
  # These volumes will be owned by the container user (UID 1000) rather than root
  data_input:
    name: doc_organizer_input
  data_source:
    name: doc_organizer_source
  data_working:
    name: doc_organizer_working
  data_output:
    name: doc_organizer_output
  data_reports:
    name: doc_organizer_reports

networks:
  default:
    name: doc_organizer_network
